<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow, noarchive">	
  <title>Widget 4 Urban Princess</title>
  <meta name="description" content="Widget 4 Urban Princess">
  <style>html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}</style>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:900'>
  <style>
    html{background-color:transparent;height:100%;}
    body{color:#fb3;display:flex;}
    .Words{margin:0 auto;padding:20px 0;font-family:"Source Sans Pro",Helvetica,Arial,sans-serif;font-size:60px;font-weight:900;letter-spacing:-2px;text-transform:uppercase;transform:translate3d(0,0,0);-webkit-font-smoothing:antialiased;-webkit-font-kerning:normal;-webkit-text-size-adjust:100%;}
    .Words-line{height:45px;overflow:hidden;position:relative;}
    .Words-line:nth-child(odd){transform:skew(60deg,-30deg) scaleY(.66667);}
    .Words-line:nth-child(even){transform:skew(0deg,-30deg) scaleY(1.33333);}
    .Words-line:nth-child(1){left:29px;}
    .Words-line:nth-child(2){left:58px;}
    .Words-line:nth-child(3){left:87px;}
    .Words-line:nth-child(4){left:116px;}
    .Words-line:nth-child(5){left:145px;}
    .Words-line:nth-child(6){left:174px;}
    .Words-line:nth-child(7){left:203px;}
    p{height:46px;line-height:45px;padding:0 10px;transition:all .4s ease-in-out;transform:translate3d(0,0,0);vertical-align:top;white-space:nowrap;}
    .Words:hover p{transform:translate3d(0,-50px,0);}
  </style>
</head>
<body>
<ul class="Words">
  <li class="Words-line"><p>&nbsp;</p><p>↓↓↓↓↓</p></li>
  <li class="Words-line"><p>↓↓↓↓↓</p><p>Urban</p></li>
  <li class="Words-line"><p>Urban</p><p>Princess</p></li>
  <li class="Words-line"><p>Princess</p><p>Beauty</p></li>
  <li class="Words-line"><p>Beauty</p><p>Doctor</p></li>
  <li class="Words-line"><p>Doctor</p><p>Tonya</p></li>
  <li class="Words-line"><p>Tonya</p><p>&nbsp;</p></li>
</ul>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</body>
</html>
